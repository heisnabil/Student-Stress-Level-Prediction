{% extends 'base.html' %}
{% block content %}
<div class="glass max-w-sm mx-auto p-6 rounded-lg">
    <h2 class="text-xl font-semibold text-center">Welcome Back</h2>
    <form method="POST" class="space-y-4">
        <input type="text" name="username" placeholder="Username" required
               class="block w-full p-2 rounded-md border border-gray-300 bg-white text-black">
        <input type="password" name="password" placeholder="Password" required
               class="block w-full p-2 rounded-md border border-gray-300 bg-white text-black">
        <button type="submit" class="btn-glow w-full">Login</button>
    </form>
    <p class="text-center mt-4">Don't have an account?
        <a href="{{ url_for('signup') }}" class="text-blue-400">Sign up</a>
    </p>
</div>
{% endblock %}
